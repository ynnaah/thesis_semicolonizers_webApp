    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

      (function () {

      var clockElement = document.getElementById( "clock" );
      var todayDate = document.getElementById( "current_date");

      function updateClock ( clock, current_date ) {
        clock.innerHTML = new Date().toLocaleTimeString();
        current_date.innerHTML = new Date().toDateString();
      }

      setInterval(function () {
          updateClock( clockElement,todayDate );
      }, 1000);

      }());

      const occupancy = document.getElementById('occupancyChart');
      const occupancyChart = new Chart(occupancy, {
          type: 'doughnut',
          data: {
              labels: ['Occupied','Free Space'],
              datasets: [{
                label: 'Legend',
                data: [25,75],
                backgroundColor: [
                  'rgb(255, 99, 132)',
                  'rgb(75, 192, 192)'
                ],
                hoverOffset: 4
              }]
          }
      });
      
      const labels = [
        '9:00 AM',
        '10:00 AM',
        '11:00 AM',
        '12:00 PM',
        '1:00 PM',
        '2:00 PM',
        '3:00 PM'
      ];

      const data = {
        labels: labels,
        datasets: [{
          label: 'Peak Hours',
          data: [65, 59, 80, 81, 56, 55, 40],
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      };

      const config = {
          type: 'line',
          data: data,
          options: {
            animations: {
              tension: {
                duration: 1000,
                easing: 'linear',
                from: 1,
                to: 0,
                loop: true
              }
            },
            scales: {
              y: { // defining min and max so hiding the dataset does not change scale range
                min: 0,
                max: 100
              }
            }
          }
        };

      const myChart = new Chart(
        document.getElementById('peakHoursGraph'),
        config
      );
</script>
